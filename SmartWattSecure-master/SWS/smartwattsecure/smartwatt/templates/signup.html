{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/logo/favicon.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-content">
          <!-- Left Section with Image -->
          <div class="modal-left">
            <img
              src="{% static 'img/choose/bg-3-1.jpg' %}"
              alt="Sign Up Image"
            />
          </div>

          <!-- Right Section with Form -->
          <div class="modal-right">
            <span class="close-btn" onclick="window.location.href='/'">×</span>
            <h2>Sign Up</h2>
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}

              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />

              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <!-- City Group -->
                    <div class="dropdown-group">
                      <label for="city">City:</label>
                    </div>
                    <div class="col-12">
                      <select id="city" name="city" required>
                        <option value="Sahiwal">Sahiwal</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Rawalpindi">Rawalpindi</option>
                        <option value="Faisalabad">Faisalabad</option>
                        <option value="Multan">Multan</option>
                        <option value="Peshawar">Peshawar</option>
                        <option value="Quetta">Quetta</option>
                        <option value="Gujranwala">Gujranwala</option>
                        <option value="Sialkot">Sialkot</option>
                        <option value="Mardan">Mardan</option>
                        <option value="Bahawalpur">Bahawalpur</option>
                        <option value="Murree">Murree</option>
                        <option value="Abbottabad">Abbottabad</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <!-- Region Group -->
                    <div class="dropdown-group">
                      <label for="region">Region:</label>
                    </div>
                    <div class="col-12">
                      <select id="region" name="region" required>
                        <option value="Farid Town" selected>Farid Town</option>
                        <option value="People’s Colony">People’s Colony</option>
                        <option value="Jogi Chowk">Jogi Chowk</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="buttons">
                <button type="submit">Sign Up</button>
              </div>

              <p>Already have an account? <a href="/login">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript for dynamic region dropdown
      const citySelect = document.getElementById("city");
      const regionSelect = document.getElementById("region");

      // City-to-region mapping
      const regions = {
        Sahiwal: [
            { value: "Farid Town", text: "Farid Town" },
            { value: "People’s Colony", text: "People’s Colony" },
            { value: "Jogi Chowk", text: "Jogi Chowk" },
        ],
        Lahore: [
            { value: "Gulberg", text: "Gulberg" },
            { value: "Johar Town", text: "Johar Town" },
            { value: "DHA", text: "DHA" },
        ],
        Islamabad: [
            { value: "F-7", text: "F-7" },
            { value: "G-10", text: "G-10" },
            { value: "Blue Area", text: "Blue Area" },
        ],
        Karachi: [
            { value: "Korangi", text: "Korangi" },
            { value: "Clifton", text: "Clifton" },
            { value: "Saddar", text: "Saddar" },
        ],
        Rawalpindi: [
            { value: "Murree Road", text: "Murree Road" },
            { value: "Satellite Town", text: "Satellite Town" },
            { value: "Committee Chowk", text: "Committee Chowk" },
        ],
        Faisalabad: [
            { value: "Satyana Road", text: "Satyana Road" },
            { value: "Jaranwala Road", text: "Jaranwala Road" },
            { value: "Kohinoor City", text: "Kohinoor City" },
        ],
        Multan: [
            { value: "Cantt", text: "Cantt" },
            { value: "Bosan Road", text: "Bosan Road" },
            { value: "City Centre", text: "City Centre" },
        ],
        Peshawar: [
            { value: "University Road", text: "University Road" },
            { value: "Hayatabad", text: "Hayatabad" },
            { value: "Fazal Town", text: "Fazal Town" },
        ],
        Quetta: [
            { value: "Jinnah Road", text: "Jinnah Road" },
            { value: "Kohlu", text: "Kohlu" },
            { value: "Saryab", text: "Saryab" },
        ],
        Gujranwala: [
            { value: "Wazirabad Road", text: "Wazirabad Road" },
            { value: "Model Town", text: "Model Town" },
            { value: "Gulshan-e-Iqbal", text: "Gulshan-e-Iqbal" },
        ],
        Sialkot: [
            { value: "Daska Road", text: "Daska Road" },
            { value: "Saddar", text: "Saddar" },
            { value: "Sambrial", text: "Sambrial" },
        ],
        Mardan: [
            { value: "Main Bazaar", text: "Main Bazaar" },
            { value: "Shahbaz Garh", text: "Shahbaz Garh" },
            { value: "Mardan Cantt", text: "Mardan Cantt" },
        ],
        Bahawalpur: [
            { value: "Darbar Road", text: "Darbar Road" },
            { value: "Layyah Road", text: "Layyah Road" },
            { value: "Bahawal Stadium", text: "Bahawal Stadium" },
        ],
        Murree: [
            { value: "Mall Road", text: "Mall Road" },
            { value: "Kashmir Point", text: "Kashmir Point" },
            { value: "Lower Topa", text: "Lower Topa" },
        ],
        Abbottabad: [
            { value: "Mansehra Road", text: "Mansehra Road" },
            { value: "Havelian", text: "Havelian" },
            { value: "Abbottabad City", text: "Abbottabad City" },
        ],
    };

      // Function to update the region dropdown
      function updateRegionOptions(city) {
        // Clear current region options
        regionSelect.innerHTML = "";

        // Populate region options for the selected city
        regions[city].forEach((region) => {
          const option = document.createElement("option");
          option.value = region.value;
          option.textContent = region.text;
          regionSelect.appendChild(option);
        });
      }

      // Event listener for city change
      citySelect.addEventListener("change", function () {
        const selectedCity = citySelect.value;
        updateRegionOptions(selectedCity);
      });

      // Initialize region dropdown with default city (Sahiwal)
      updateRegionOptions(citySelect.value);
    </script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
