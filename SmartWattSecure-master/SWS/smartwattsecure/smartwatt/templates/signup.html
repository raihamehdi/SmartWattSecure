{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-content">
          <!-- Left Section with Image -->
          <div class="modal-left">
            <img
              src="{% static 'img/choose/bg-3-1.jpg' %}"
              alt="Sign Up Image"
            />
          </div>

          <!-- Right Section with Form -->
          <div class="modal-right">
            <span class="close-btn" onclick="window.location.href='/'">×</span>
            <h2>Sign Up</h2>
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}

              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />

              <div class="container">
                <div class="row">
                  <div class="col-12"> 
                <!-- City Group -->
                <div class="dropdown-group">
                  <label for="city">City:</label>
                </div>
                <div class="col-12"> 
                  <select id="city" name="city" required>
                    <option value="Sahiwal" selected>Sahiwal</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <!-- Region Group -->
                <div class="dropdown-group">
                  <label for="region">Region:</label>
                </div>
                  <div class="col-12"> 
                  <select id="region" name="region" required>
                    <option value="Farid Town" selected>Farid Town</option>
                    <option value="People’s Colony">People’s Colony</option>
                    <option value="Jogi Chowk">Jogi Chowk</option>
                  </select>
                </div>
              </div>
            </div>
              </div>

              <div class="buttons">
                <button type="submit">Sign Up</button>
              </div>

              <p>Already have an account? <a href="/login">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript for dynamic region dropdown
      const citySelect = document.getElementById("city");
      const regionSelect = document.getElementById("region");

      // City-to-region mapping
      const regions = {
        Sahiwal: [
          { value: "Farid Town", text: "Farid Town" },
          { value: "People’s Colony", text: "People’s Colony" },
          { value: "Jogi Chowk", text: "Jogi Chowk" },
        ],
        Lahore: [
          { value: "Gulberg", text: "Gulberg" },
          { value: "Johar Town", text: "Johar Town" },
          { value: "DHA", text: "DHA" },
        ],
        Islamabad: [
          { value: "F-7", text: "F-7" },
          { value: "G-10", text: "G-10" },
          { value: "Blue Area", text: "Blue Area" },
        ],
      };

      // Function to update the region dropdown
      function updateRegionOptions(city) {
        // Clear current region options
        regionSelect.innerHTML = "";

        // Populate region options for the selected city
        regions[city].forEach((region) => {
          const option = document.createElement("option");
          option.value = region.value;
          option.textContent = region.text;
          regionSelect.appendChild(option);
        });
      }

      // Event listener for city change
      citySelect.addEventListener("change", function () {
        const selectedCity = citySelect.value;
        updateRegionOptions(selectedCity);
      });

      // Initialize region dropdown with default city (Sahiwal)
      updateRegionOptions(citySelect.value);
    </script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
