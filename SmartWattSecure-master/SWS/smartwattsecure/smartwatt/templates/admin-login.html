{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watt Secure</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-left">
            <img
              src="{% static 'img/about/thumb-1-1.jpg' %}"
              alt="Login Image"
            />
          </div>

          <div class="modal-right">
            <!-- Close Button (Cross Sign) -->
            <span class="close-btn" onclick="window.location.href='/'">Ã—</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
              {% csrf_token %}
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Password:</label>
              <div class="password-container">
                <input type="password" id="password" name="password" required />
                <span
                  class="eye-icon"
                  id="toggle-password"
                  onclick="togglePassword()"
                >
                </span>
              </div>

              <div class="buttons">
                <button type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function togglePassword() {
        var passwordInput = document.getElementById("password");
        var toggleIcon = document.getElementById("toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text"; // Show password
          toggleIcon.textContent = "ðŸ™ˆ"; // Change the icon to 'hide' password
        } else {
          passwordInput.type = "password"; // Hide password
          toggleIcon.textContent = "ðŸ‘ï¸"; // Change the icon to 'show' password
        }
      }

      document
        .getElementById("admin-login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form data
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          // Send AJAX request
          fetch("/admin-login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCookie("csrftoken"), // CSRF token for security
            },
            body: JSON.stringify({ email: email, password: password }), // Send data as JSON
          })
            .then((response) => response.json()) // Parse JSON response
            .then((data) => {
              if (data.status === "success") {
                // Show success message using SweetAlert
                swal
                  .fire({
                    title: "Login Successful!",
                    text: "Redirecting to admin panel...",
                    icon: "success",
                    timer: 1000, // Auto close after 1.5 seconds
                    showConfirmButton: false,
                  })
                  .then(() => {
                    window.location.href = data.redirect_url; // Redirect to admin panel
                  });
              } else {
                // Show error message using SweetAlert
                swal.fire({
                  title: "Error",
                  text: data.message,
                  icon: "error",
                  confirmButtonText: "OK",
                });
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              swal.fire({
                title: "Error",
                text: "An unexpected error occurred.",
                icon: "error",
                confirmButtonText: "OK",
              });
            });
        });

      // Utility function to get CSRF token from cookies
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
