<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Smart Watt Secure</title>
    <link rel="stylesheet" href="static/css/db.css" />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <h2>SWS</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="dashboard.html" id="dashboard-link" class="active"
                >Dashboard</a
              >
            </li>
            <li><a href="analytics.html" id="analytics-link">Analytics</a></li>
            <li><a href="contact.html" id="contact-link">Contact</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <header class="main-header">
          <h1>Welcome, Alex!</h1>
          <div class="profile-menu">
            <!-- Circular profile button with letter -->
            <button class="profile-btn">A</button>
            <!-- <div class="profile-dropdown">
                        <a href="#">Change Name</a>
                        <a href="#">Change Password</a>
                    </div> -->
          </div>
        </header>

        <main class="dashboard-main">
          <section class="dashboard-section">
            <h2>Daily Usage</h2>
            <div class="dashboard-card">
              <p>Usage: 50 kWh</p>
            </div>
          </section>

          <section class="dashboard-section">
            <h2>Voltage</h2>
            <div class="dashboard-card">
              <p>Voltage: 220V</p>
            </div>
          </section>

          <section class="dashboard-section">
            <h2>Power</h2>
            <div class="dashboard-card">
              <p>Power: 5kW</p>
            </div>
          </section>

          <section class="dashboard-section">
            <h2>Notifications</h2>
            <div class="dashboard-card">
              <p>No new notifications</p>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script>
      // JavaScript to toggle the active class between links
      const dashboardLink = document.getElementById("dashboard-link");
      const analyticsLink = document.getElementById("analytics-link");
      const contactLink = document.getElementById("contact-link");

      dashboardLink.addEventListener("click", function () {
        dashboardLink.classList.add("active");
        analyticsLink.classList.remove("active");
        contactLink.classList.remove("active");
      });

      analyticsLink.addEventListener("click", function () {
        analyticsLink.classList.add("active");
        dashboardLink.classList.remove("active");
        contactLink.classList.remove("active");
      });

      contactLink.addEventListener("click", function () {
        contactLink.classList.add("active");
        dashboardLink.classList.remove("active");
        analyticsLink.classList.remove("active");
      });
    </script>
  </body>
</html>
