<!DOCTYPE html>
<html>
  <head>
    <title>Edit Password</title>
  </head>
  <body>
    <h2>Edit Password</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="password">New Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter new password"
        required
      />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
