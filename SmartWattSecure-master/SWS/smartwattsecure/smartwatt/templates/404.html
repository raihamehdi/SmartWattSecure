<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #ff4d4d; /* Red color for error message */
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;  /* Green background */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: #45a049;  /* Darker green on hover */
            transform: scale(1.05);      /* Slightly enlarge the button on hover */
        }

        .btn-home:active {
            background-color: #3e8e41;  /* Even darker green when the button is pressed */
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been moved or deleted.</p>
    <a href="/" class="btn-home">Go back to the homepage</a>
</body>
</html>
