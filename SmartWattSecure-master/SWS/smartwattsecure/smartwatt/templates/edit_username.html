{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Username</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}" />
  </head>
  <body>
    <div class="edit-page">
      <div class="edit-content">
        <h2>Profile name</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="field">
            <label for="username">Name</label>
            <input
              type="text"
              id="username"
              name="username"
              value="{{ user.username }}"
              placeholder="Enter your name"
              required
            />
          </div>
          <button type="submit" class="save-btn">Save</button>
        </form>
        {% if messages %}
        <div class="alert">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
