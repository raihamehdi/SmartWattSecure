{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/logo/favicon.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-left">
            <img
              src="{% static 'img/about/thumb-1-1.jpg' %}"
              alt="Login Image"
            />
          </div>

          <div class="modal-right">
            <!-- Close Button (Cross Sign) -->
            <span class="close-btn" onclick="window.location.href='/'">Ã—</span>
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Password:</label>
              <div class="password-container">
                <input type="password" id="password" name="password" required />
                <span
                  class="eye-icon"
                  id="toggle-password"
                  onclick="togglePassword()"
                >
                </span>
              </div>

              <!-- Login Page: Correct the URL to point to the forget-pass view -->
              <div class="forgot-password-container">
                <a href="{% url 'forgot-password' %}">Forgot Password?</a>
              </div>

              <div class="buttons">
                <button type="submit">Login</button>
              </div>

              <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          var formData = new FormData(this); // Get form data
          var csrfToken = document.querySelector(
            "[name=csrfmiddlewaretoken]"
          ).value;

          fetch("{% url 'login' %}", {
            method: "POST",
            headers: {
              "X-CSRFToken": csrfToken, // Include the CSRF token in the header
            },
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Use SweetAlert for success message and redirect
                Swal.fire({
                  icon: "success",
                  title: "Login Successful!",
                  text: "Redirecting to your dashboard...",
                  timer: 2000, // Auto close after 2 seconds
                  showConfirmButton: false, // Hide the confirm button
                }).then(() => {
                  window.location.href = data.redirect_url; // Redirect based on response
                });
              } else {
                // Check if the account is restricted
                if (
                  data.error_message ===
                  "Your account is restricted. Please contact support."
                ) {
                  Swal.fire({
                    icon: "error",
                    title: "Account Restricted",
                    text: data.error_message,
                  });
                } else {
                  // Use SweetAlert for general error message
                  Swal.fire({
                    icon: "error",
                    title: "Login Failed",
                    text: data.error_message,
                  });
                }
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong. Please try again later.",
              });
            });
        });
    </script>
  </body>
</html>
