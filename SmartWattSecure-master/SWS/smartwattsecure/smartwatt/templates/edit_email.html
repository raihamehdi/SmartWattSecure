<!DOCTYPE html>
<html>
  <head>
    <title>Edit Email</title>
  </head>
  <body>
    <h2>Edit Email</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="email">New Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter new email"
        required
      />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
