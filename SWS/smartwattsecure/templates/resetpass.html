{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link  href="{% static 'Forgetpassword3.css' %}" rel="stylesheet" >
</head>
<body>
    <button class="backbutton" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path d="M12 5l-8.5 7.5 8.5 7.5v-5.5h11v-4h-11z"/>
        </svg>
    </button>
    <div class="container">
        <div class="left-half">
            <img src="{% static 'smartwatt/Forgetpassword.png' %}" alt="Image" class="custom-image">
        </div>
        <div class="right-half">
            <h1>Reset Password</h1>
            <p class="reset-text">Set the new password of your account so <br> you can login and access all the features.</p><br><br>
            <form class="custom-form" form action="{% url 'resetpass' %}" method="POST">
                {% csrf_token %}
                <input type="password" name="password" placeholder="Password"><br><br>
                <input type="password" name="confirmpassword" placeholder="Confirm Password"><br><br>
                <button type="submit" id="123">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
