<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Screen</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative; /* Make the container position relative */
      display: flex;
      align-items: center;
      width: 100%; /* Adjust as needed */
      max-width: 1450px; /* Adjust as needed */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px; /* Adjust font size */
      width: 40px; /* Adjust width */
      height: 40px; /* Adjust height */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%; /* Make it circular */
      background-color: #ffffff; /* Light gray background */
      transition: background-color 0.3s; /* Add transition effect */
    }

    .close-btn:hover {
      background-color: #ccc; /* Darker gray background on hover */
    }
    
    .image-holder {
      flex: 1;
      text-align: center;
    }
    
    .image-holder img {
      max-width: 100%;
      height: auto;
    }
    
    .login-form {
      flex: 1;
      text-align: left;
      padding-left: 20px; /* Add left padding for space */
    }
    
    .hello-welcome {
      color: #000;
      font-size: 36px; /* Increase font size */
      font-weight: bold; /* Make the text bold */
      margin-bottom: 20px; /* Add bottom margin */
    }
    
    .welcome {
      color: #004AAD; /* Dark blue color */
      font-size: 34px; /* Increase font size */
      font-weight: bold; /* Make the text bold */
    }
    
    .sign-in {
      color: #000;
      font-size: 20px; /* Increase font size */
      font-weight: bold; /* Make the text bold */
      margin-bottom: 20px; /* Add bottom margin */
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      position: relative; /* Relative position for nested elements */
    }
    
    input[type="text"],
    input[type="password"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: calc(95% - 16px); /* Adjusted width */
      margin-bottom: 10px;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    
    button {
      padding: 10px 20px;
      background-color: transparent; /* No fill */
      color: #000; /* Button text color */
      border: 2px solid #333; /* Border only */
      border-radius: 10px; /* Rounded edges */
      cursor: pointer;
      display: block;
      margin: 0 auto 20px; /* Center button horizontally and add bottom margin */
    }
    
    button:hover {
      background-color: #004AAD; /* Change background color on hover */
      color: #fff; /* Change text color on hover */
    }
    
    a {
      color: #004AAD; /* Blue color */
      text-decoration: none; /* Remove underline */
      cursor: pointer;
    }
    
    .forgot-password {
        position: absolute; /* Absolute position */
        right: 0; /* Align to the right */
        top: calc(100% + 5px); /* Below the input field */
        font-size: 14px; /* Adjusted font size */
        margin-bottom: 0; /* Remove default margin */
        padding-right: 35px; /* Adjust padding to move it slightly to the left */
      }      
          
    
    p {
      margin-top: 5px;
      text-align: center; /* Center align text below button */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="close-btn" onclick="closeScreen()">Ã—</div> <!-- Close button -->
    <div class="image-holder">
      <img src="static/smartwatt/sign in.avif" alt="Woman using laptop">
    </div>
    <div class="login-form">
      <div class="hello-welcome">
        <span style="font-weight: bold;">Hello,</span><br> <span class="welcome">Welcome!</span>
      </div><br><br>
      <div class="sign-in">
        <span>Sign In</span>
      </div>
      <form method="GET"  action="{% url 'login' %}"> 
        {% csrf_token %}
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="email" placeholder="Enter your username or email">
        <label for="password" class="password-field">Password
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <span class="forgot-password"><a href="#">Forget Password?</a></span>
        </label>
        <div style="text-align: center;"> <!-- Container for center alignment -->
            <br><br>
          <button type="submit">Sign In</button>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function closeScreen() {
      window.close(); // Close the window
    }
  </script>
</body>
</html>
