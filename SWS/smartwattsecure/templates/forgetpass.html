{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="{% static 'forgetpasswordstyle.css' %}" rel="stylesheet">
</head>
<body>
    <button class="backbutton" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path d="M12 5l-8.5 7.5 8.5 7.5v-5.5h11v-4h-11z"/>
        </svg>
    </button>
    <div class="container">
       
        <div class="image-container">
            <img src="{% static 'smartwatt/forgetpasswordpageimage.png' %}" alt="Forget Password Image">
        </div>
        <div class="content">
            <h2>Forget Password</h2>
            <form method="POST" action="{% url 'sendotp' %}">
                {% csrf_token %}
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <label for="email">Enter Your Email:</label><br><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
                <button type="submit">Send</button>
                
            </form>    
        </div>
    </div>
</body>
</html>
