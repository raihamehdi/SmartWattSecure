{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="{% static 'forgetpasswordstyle.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'smartwatt/forgetpasswordpageimage.png' %}" alt="Forget Password Image">
        </div>
        <div class="content">
            <h2>Forget Password</h2>
            <form method="POST" action="{% url 'send_otp' %}">
                {% csrf_token %}
                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <button type="submit">Send</button>
                <p class="resend">Didn't receive a code? <a href="#">Resend code</a></p>
                <button class="back-btn" onclick="window.history.back()">Back</button>
            </form>    
        </div>
    </div>
</body>
</html>
